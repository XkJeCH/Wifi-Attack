    <script>
        function openRandomWindow(url, width, height) {
            var x = Math.floor(Math.random() * (window.screen.width - width));
            var y = Math.floor(Math.random() * (window.screen.height - height));
            window.open(url, '', 'width=' + width + ', height=' + height + ', left=' + x + ', top=' + y);
        }
        function virusop() {
            for (var i = 0; i < 5; i++) {
                openRandomWindow('https://www.google.com', 500, 500);
                openRandomWindow('https://www.google.com', 200, 200);
                openRandomWindow('https://www.google.com', 50, 50);
            }
        }
